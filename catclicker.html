<!-- Basic HTML5 template from https://gist.github.com/pciapcib/75ed86d41d50c0cbfa4b -->
<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <meta name="description" content="CatClickers">
  <meta name="author" content="Nick Lim">
  <title>Cat Clickers</title>

  <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
  <style type="text/css">
  	body {
      	text-align: center;
  	}

  	.col-center {
  	 	margin: 0 auto;
  	}

  	.header {
  		font-size: 55px;
  	}

    ul {
      list-style-type: none;
    }

    .cats {
      font-size: 30px;
      border: 1px solid #000;
      padding: 15px 0;
    }

  	#cat-img {
  		width: 75%;
  		height: 75%;
  	}


  </style>

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>
	
<body>
  <div class="container">
  	<header class="row">
  	  <div class="col-md-4 col-center">    		 
  	    <h1 class="header">Cat Clickers</h1> 
  	    <h4>Click the Cats</h4>
  	  </div>
  	</header>
  	<!-- end of first row -->
    <div class="row">
    	<div id="cat-button" class="col-md-4">
        <ul id="list-group"></ul>
    	</div>
    	<div id="display-cat" class="col-md-8">
        <h2 id="cat-name"></h2>
        <img id="cat-img" src="" alt="">
        <div id="cat-count"></div>
    	</div>
    </div>
    <!-- end of second row -->
    <div class="row">
      <div id="admin" class="col-md-4">
        <button id="admin-button" class="btn btn-secondary" type="submit">Admin</button>
      </div>
      <div id="display-admin" class="col-md-8">
        <form id="admin-form" class="form-horizontal">
          <div class="form-group row">
            <label class="control-label col-md-2">Cat Name:</label>
            <div class="col-md-6">
              <input type="text" class="form-control" id="adminCatName">
            </div>
          </div>
          <div class="form-group row">
            <label class="control-label col-md-2">Img Url:</label>
            <div class="col-md-6">
              <input type="text" class="form-control" id="adminCatUrl">
            </div>
          </div>
          <div class="form-group row">
            <label class="control-label col-sm-2">Clicks:</label>
            <div class="col-md-6">
              <input type="text" class="form-control" id="adminCatClick">
            </div>
          </div>
          <div id="admin-button" class="col-md-8">
            <button id="admin-cancel" type="button" class="btn btn-secondary">Cancel</button>
            <button id="admin-submit" type="submit" class="btn btn-secondary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/jQuery.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
